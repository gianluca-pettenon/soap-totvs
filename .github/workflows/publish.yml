name: publish

on:
  push:
    tags:
      - '*.*.*'

jobs:
  publish-packagist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: soap, mbstring
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run lint
        run: composer lint

      - name: Run tests
        run: composer test

      - name: Publish to Packagist
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          PACKAGE_NAME=$(composer config name 2>/dev/null | tr -d '\n')
          
          echo "Publishing package: ${PACKAGE_NAME}"
          echo "Tag version: ${GITHUB_REF_NAME}"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d "{\"repository\":{\"url\":\"https://github.com/${GITHUB_REPOSITORY}\"}}" \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}")
          
          STATUS_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$STATUS_CODE" -eq 202 ] || [ "$STATUS_CODE" -eq 200 ]; then
            echo "✅ Package version ${GITHUB_REF_NAME} published successfully!"
          else
            echo "❌ Failed to publish package. Status: $STATUS_CODE"
            echo "Response: $BODY"
            exit 1
          fi